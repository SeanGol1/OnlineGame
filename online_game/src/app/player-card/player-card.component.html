<div class="player-card" [ngClass]="{ 'winner': player }">
  <img class="avatar" src="assets/avatars/{{player.avatar}}.png" alt="Avatar">
  <div class="player-info">
    <h5 class="player-name">
      {{ player.username }} <i *ngIf="player.guess !== ''">&#x2713;</i>
    </h5>
    <p class="player-score">Score: {{ player.score }}</p>
    <h2 *ngIf="player.timer !== ''" class="player-timer">{{ player.timer }}</h2>
  </div>
</div>
